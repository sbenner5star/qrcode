<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: none; /* Hide everything during redirect */
        }
        
        /* QR Generator section - only visible when generating QR codes */
        .qr-generator {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .url-input {
            width: 100%;
            max-width: 300px;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .generate-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .generate-btn:hover {
            background: #45a049;
        }
        
        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <!-- QR Generator (only shows on localhost/file for testing) -->
    <div id="qrGenerator" class="qr-generator" style="display: none;">
        <div class="container">
            <div class="logo">‚≠ê QR Code Generator</div>
            <h3>Generate QR Code for App Redirect</h3>
            <p style="font-size: 0.9rem; opacity: 0.8;">Enter the URL where you'll host this redirect page:</p>
            <input type="text" id="urlInput" class="url-input" placeholder="https://yourwebsite.com/app-redirect.html" />
            <br>
            <button onclick="generateQR()" class="generate-btn">Generate QR Code</button>
            <div id="qrcode"></div>
            <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 20px;">
                This generator only shows in testing mode. Once hosted, the page will instantly redirect users.
            </p>
        </div>
    </div>

    <script>
        // Instant redirect function
        function instantRedirect() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            
            if (isIOS) {
                window.location.replace('https://apps.apple.com/us/app/5-star-truck-sales/id6749165366');
            } else {
                // Default to Google Play for Android and all other devices
                window.location.replace('https://play.google.com/store/apps/details?id=com.fivestartrucksales.mobile');
            }
        }
        
        // QR Code generation (for testing only)
        function generateQR() {
            const url = document.getElementById('urlInput').value.trim();
            const qrContainer = document.getElementById('qrcode');
            
            if (!url) {
                alert('Please enter a URL first!');
                return;
            }
            
            try {
                new URL(url);
            } catch (e) {
                alert('Please enter a valid URL (including https://)');
                return;
            }
            
            qrContainer.innerHTML = '';
            
            const qr = new QRious({
                element: document.createElement('canvas'),
                value: url,
                size: 200,
                level: 'M'
            });
            
            qrContainer.appendChild(qr.canvas);
        }
        
        // Main logic
        window.addEventListener('load', () => {
            // Show QR generator only in testing environments
            if (window.location.protocol === 'file:' || window.location.hostname.includes('localhost')) {
                document.getElementById('qrGenerator').style.display = 'flex';
                document.body.style.display = 'block';
            } else {
                // Instant redirect for production
                instantRedirect();
            }
        });
    </script>
</body>
</html>
